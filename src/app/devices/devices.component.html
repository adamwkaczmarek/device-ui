
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Description</th>
        <!--<th scope="col">Arn Endpoint</th>-->
        <!--<th scope="col">Topic</th>-->
        <th scope="col">Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let device of devices" (click)="onSelect(device)"
          [class.selected]="device === selectedDevice">
        <td>{{device.deviceId}}</td>
        <td style="max-width:170px; word-wrap:break-word;">{{device.deviceDesc}}</td>
        <!--<td>{{device.arnEndpoint}}</td>-->
        <!--<td>{{device.topic}}</td>-->
        <td><label class="badge badge-danger">Offline</label></td>
      </tr>
      </tbody>
    </table>
